<body>
     <header class="header-container">
        <div class="logo">
            <img src="images/log.png" width= 100 alt="Logo" class="logo-image">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <div class="dropdown" id="dropdown">
            <a href="#">Courses</a>

        <div>

                </div>
            </div>
        </div>

     <script src="script.js" defer></script> <!--Link to external JavaScript file with defer attribute-->
